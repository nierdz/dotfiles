---
name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip virtualenv
          make install-pip-packages
      - name: run tests
        run: make tests

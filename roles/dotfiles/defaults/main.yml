---
binaries:
  docker_compose:
    version: 1.29.2
    check: docker-compose version --short
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
    name: docker-compose
  hadolint:
    version: 2.6.0
    check: hadolint --version
    url: https://github.com/hadolint/hadolint/releases/download/v2.6.0/hadolint-Linux-x86_64
    name: hadolint
  jl:
    version: 1.4.0
    check: jl --version
    url: https://github.com/koenbollen/jl/releases/download/v1.4.0/jl_linux_amd64
    name: jl
  stern:
    version: 1.11.0
    check: stern --version
    url: https://github.com/wercker/stern/releases/download/1.11.0/stern_linux_amd64
    name: stern
  kubectl:
    version: 1.21.1
    check: kubectl version --client=true
    url: https://storage.googleapis.com/kubernetes-release/release/v1.21.1/bin/linux/amd64/kubectl
    name: kubectl
  mkcert:
    version: 1.4.3
    check: mkcert -version
    url: https://github.com/FiloSottile/mkcert/releases/download/v1.4.3/mkcert-v1.4.3-linux-amd64
    name: mkcert
  shfmt:
    version: 3.3.0
    check: shfmt --version
    url: https://github.com/mvdan/sh/releases/download/v3.3.0/shfmt_v3.3.0_linux_amd64
    name: shfmt
  mc:
    version: RELEASE.2021-05-18T03-39-44Z
    check: mc --version
    url: https://dl.min.io/client/mc/release/linux-amd64/mc.RELEASE.2021-05-18T03-39-44Z
    name: mc

archived_binaries:
  terraform:
    version: 0.14.7
    check: terraform version
    url: https://releases.hashicorp.com/terraform/0.14.7/terraform_0.14.7_linux_amd64.zip
  packer:
    version: 1.6.6
    check: packer --version
    url: https://releases.hashicorp.com/packer/1.6.6/packer_1.6.6_linux_amd64.zip
  dive:
    version: 0.9.2
    check: dive --version
    url: https://github.com/wagoodman/dive/releases/download/v0.9.2/dive_0.9.2_linux_amd64.tar.gz
  tflint:
    version: 0.23.1
    check: tflint --version
    url: https://github.com/terraform-linters/tflint/releases/download/v0.23.1/tflint_linux_amd64.zip
  starship:
    version: 0.54.0
    check: starship --version
    url: https://github.com/starship/starship/releases/download/v0.54.0/starship-x86_64-unknown-linux-gnu.tar.gz
  kustomize:
    version: 3.6.1
    check: kustomize version
    url: https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v3.6.1/kustomize_v3.6.1_linux_amd64.tar.gz

gems:
  rake: "13.0.3"
  serverspec: "2.41.5"

useful_packages:
  - ack
  - aspell-en
  - aspell-fr
  - bash-completion
  - bind9

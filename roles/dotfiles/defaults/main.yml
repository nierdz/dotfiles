---
binaries:
  hadolint:
    version: 2.10.0
    check: hadolint --version
    url: https://github.com/hadolint/hadolint/releases/download/v2.10.0/hadolint-Linux-x86_64
    name: hadolint
  jl:
    version: 1.4.0
    check: jl --version
    url: https://github.com/koenbollen/jl/releases/download/v1.4.0/jl_linux_amd64
    name: jl
  stern:
    version: 1.11.0
    check: stern --version
    url: https://github.com/wercker/stern/releases/download/1.11.0/stern_linux_amd64
    name: stern
  kubectl:
    version: 1.21.1
    check: kubectl version --client=true
    url: https://storage.googleapis.com/kubernetes-release/release/v1.21.1/bin/linux/amd64/kubectl
    name: kubectl
  mkcert:
    version: 1.4.3
    check: mkcert -version
    url: https://github.com/FiloSottile/mkcert/releases/download/v1.4.3/mkcert-v1.4.3-linux-amd64
    name: mkcert
  shfmt:
    version: 3.4.3
    check: shfmt --version
    url: https://github.com/mvdan/sh/releases/download/v3.4.3/shfmt_v3.4.3_linux_amd64
    name: shfmt
  mc:
    version: RELEASE.2021-06-13T17-48-22Z
    check: mc --version
    url: https://dl.min.io/client/mc/release/linux-amd64/mc.RELEASE.2021-06-13T17-48-22Z
    name: mc

archived_binaries:
  terraform:
    version: 1.1.2
    check: terraform version
    url: https://releases.hashicorp.com/terraform/1.1.2/terraform_1.1.2_linux_amd64.zip
  packer:
    version: 1.7.3
    check: packer --version
    url: https://releases.hashicorp.com/packer/1.7.3/packer_1.7.3_linux_amd64.zip
  dive:
    version: 0.10.0
    check: dive --version
    url: https://github.com/wagoodman/dive/releases/download/v0.10.0/dive_0.10.0_linux_amd64.tar.gz
  tflint:
    version: 0.30.0
    check: tflint --version
    url: https://github.com/terraform-linters/tflint/releases/download/v0.30.0/tflint_linux_amd64.zip
  starship:
    version: 0.56.0
    check: starship --version
    url: https://github.com/starship/starship/releases/download/v0.56.0/starship-x86_64-unknown-linux-gnu.tar.gz
  kustomize:
    version: 3.6.1
    check: kustomize version
    url: https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v3.6.1/kustomize_v3.6.1_linux_amd64.tar.gz

useful_packages:
  - ack
  - aspell-en
  - aspell-fr
  - bash-completion
  - bind9
  - build-essential
  - ccze
  - cups
  - curl
  - direnv
  - dnsutils
  - evince
  - file-roller
  - filezilla
  - firmware-linux
  - firmware-linux-free
  - firmware-linux-nonfree
  - gdm3
  - gnome-core
  - gnome-shell
  - gnome-tweak-tool
  - golang
  - hunspell-fr
  - htop
  - ipcalc
  - iptraf
  - jq
  - keepassxc
  - kitty
  - libnss3-tools
  - libreoffice-calc
  - libreoffice-writer
  - lsb-release
  - lsof
  - nautilus-nextcloud
  - net-tools
  - nethogs
  - netcat
  - nextcloud-desktop
  - numix-gtk-theme
  - numix-icon-theme
  - podman
  - python3-docker
  - python3-pip
  - rhythmbox
  - rsync
  - shellcheck
  - siege
  - simple-scan
  - strace
  - subversion
  - tcpdump
  - telnet
  - tig
  - traceroute
  - tree
  - vlc
  - wget
  - whois
  - xmlstarlet

vundle_version: "master"

php_packages:
  - php8.1-cli
  - php8.1-xml
php_executable: /usr/bin/php
composer_path: /usr/local/bin/composer
composer_release: '2.2.6'
composer_global_packages: []

docker_compose_version: v2.2.3

---
- name: Create .vimrc configuration file
  template:
    src: .vimrc.j2
    dest: ~/.vimrc

- name: Remove this shitty mouse support
  become: true
  replace:
    path: /usr/share/vim/vim81/defaults.vim
    regexp: '^  set mouse=a'
    replace: '"  set mouse=a'
  ignore_errors: true

- name: Create ~/.yamllint.yml configuration file
  template:
    src: .yamllint.yml.j2
    dest: ~/.yamllint.yml
